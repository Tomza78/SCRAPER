name: Daily Reddit Scraper

on:
  # Run daily at 8:00 AM (UTC+2 = 6:00 AM UTC)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create Firebase credentials file
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          echo "$FIREBASE_CREDENTIALS" > serviceAccountKey.json

      - name: Run daily scraper job
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT_PATH: ./serviceAccountKey.json
        run: node run_daily_job.js

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push updated data
        run: |
          git add public/data.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update: Daily Reddit trends data ($(date +'%Y-%m-%d %H:%M'))"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup credentials
        if: always()
        run: rm -f serviceAccountKey.json
