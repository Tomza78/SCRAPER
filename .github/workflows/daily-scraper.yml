name: Daily Reddit Scraper

on:
  # Run daily at 8:00 AM (UTC+2 = 6:00 AM UTC)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create Firebase credentials file
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          echo "$FIREBASE_CREDENTIALS" > serviceAccountKey.json

      - name: Run daily scraper job
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT_PATH: ./serviceAccountKey.json
        run: node run_daily_job.js

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push updated data
        run: |
          git add public/data.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update: Daily Reddit trends data ($(date +'%Y-%m-%d %H:%M'))"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "הדוח היומי מוכן - Reddit Finance Dashboard"
          to: ${{ secrets.EMAIL_TO }}
          from: Reddit Finance Bot
          html_body: |
            <div dir="rtl" style="font-family: Arial, sans-serif; padding: 20px;">
              <h2>הדוח היומי מוכן!</h2>
              <p>הנתונים עודכנו בהצלחה.</p>
              <a href="https://tomza78.github.io/SCRAPER/"
                 style="display: inline-block; padding: 15px 30px; background: #0079d3; color: white; text-decoration: none; border-radius: 8px; font-size: 18px; font-weight: bold;">
                 פתח את הדשבורד
              </a>
              <p style="color: #666; margin-top: 20px; font-size: 12px;">נשלח אוטומטית כל בוקר ב-8:00</p>
            </div>

      - name: Cleanup credentials
        if: always()
        run: rm -f serviceAccountKey.json
