<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Finance Dashboard</title>
    <!-- Google Fonts: Outfit for numbers/labels, Inter for Hebrew body -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: rgba(22, 28, 36, 0.8);
            --accent-cyan: #00f2ff;
            --accent-pink: #ff007a;
            --accent-orange: #ff4500;
            --text-main: #e1e1e1;
            --text-dim: #9aa0a6;
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 122, 0.03) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Sidebar/Nav Simulation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-pink), #ff4500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.4);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: var(--card-bg);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0079d3, #00f2ff);
            border: none;
        }

        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .stat-value {
            font-family: 'Outfit', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Grid */
        .trends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        @media (max-width: 500px) {
            .trends-grid {
                grid-template-columns: 1fr;
            }
        }

        .trend-card {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 25px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        .trend-card:hover {
            border-color: rgba(0, 242, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .trend-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-cyan);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .category-tag {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(0, 242, 255, 0.1);
            color: var(--accent-cyan);
            border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .score-tag {
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            color: var(--accent-orange);
            font-weight: bold;
        }

        .trend-title {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            text-align: left;
            direction: ltr;
            margin: 5px 0;
            line-height: 1.4;
        }

        .content-summary {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border-right: 2px solid var(--accent-pink);
        }

        .discussion-section {
            margin-top: auto;
        }

        .discussion-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-dim);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .discussion-content {
            font-size: 0.9em;
            color: var(--text-dim);
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 10px;
        }

        .discussion-content ul {
            margin: 0;
            padding-right: 20px;
        }

        .discussion-content li {
            margin-bottom: 5px;
        }

        .card-footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 10px;
        }

        .link-icon {
            color: var(--accent-cyan);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            font-weight: 600;
        }

        .link-icon:hover {
            color: #fff;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>

<body>

    <div class="dashboard">
        <header class="header">
            <div class="logo-area">
                <div class="logo-circle">L</div>
                <h1>FINANCE<span style="color: var(--accent-cyan); font-weight: 400;">TRACKER</span></h1>
            </div>
            <div id="runtime" style="color: var(--text-dim); font-size: 14px; font-weight: 600;"></div>
            <div class="controls">
                <a href="history.html" class="btn">ğŸ“… ×¦×¤×” ×‘×”×™×¡×˜×•×¨×™×”</a>
            </div>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="count-total">0</div>
                <div class="stat-label">×˜×¨× ×“×™× ×—×“×©×™×</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--accent-pink);">24h</div>
                <div class="stat-label">×—×œ×•×Ÿ ×–××Ÿ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--accent-orange);" id="top-subreddit">-</div>
                <div class="stat-label">×§×”×™×œ×” ××•×‘×™×œ×”</div>
            </div>
        </div>

        <div class="trends-grid" id="trends-container">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // Update runtime
        const now = new Date();
        document.getElementById('runtime').innerText = now.toLocaleDateString('he-IL') + ' | ' + now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });

        const container = document.getElementById('trends-container');

        if (window.dailyTrends && window.dailyTrends.length > 0) {
            const trends = window.dailyTrends;

            // Stats
            document.getElementById('count-total').innerText = trends.length;
            const subMap = {};
            trends.forEach(t => subMap[t.subreddit] = (subMap[t.subreddit] || 0) + 1);
            const topSub = Object.keys(subMap).reduce((a, b) => subMap[a] > subMap[b] ? a : b);
            document.getElementById('top-subreddit').innerText = topSub;

            trends.forEach(trend => {
                const card = document.createElement('div');
                card.className = 'trend-card';

                const discussionHtml = trend.comments_summary_he ?
                    trend.comments_summary_he.split('\n').map(line => line.trim()).filter(l => l).map(l => `<li>${l.replace(/^[*-]\s*/, '')}</li>`).join('') :
                    '<li>××™×Ÿ ×¡×™×›×•× ×“×™×•×Ÿ ×–××™×Ÿ.</li>';

                card.innerHTML = `
                    <div class="card-header">
                        <span class="category-tag">${trend.category_he || '×›×œ×›×œ×”'}</span>
                        <span class="score-tag">â†‘ ${trend.score.toLocaleString()}</span>
                    </div>
                    <div class="trend-title">${trend.title}</div>
                    <div class="content-summary">
                        ${trend.summary_he}
                    </div>
                    <div class="discussion-section">
                        <div class="discussion-label">ğŸ’¬ ××” ××•××¨×™× ×”×’×•×œ×©×™×? (6 ×“×¢×•×ª ××•×‘×™×œ×•×ª)</div>
                        <div class="discussion-content">
                            <ul>${discussionHtml}</ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="${trend.url}" target="_blank" class="link-icon">
                            <span>×§×¨× ×¢×•×“ ×‘-Reddit</span>
                            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h7z"/></svg>
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        } else {
            container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 100px; color: var(--text-dim);">××™×Ÿ ×˜×¨× ×“×™× ×—×“×©×™× ×œ×”×¦×’×” ×›×¨×’×¢.</div>';
        }
    </script>

</body>

</html>
